run.config:
  # install php and associated runtimes
  engine: php

  # php engine configuration (php version, extensions, etc)
  engine.config:

    # sets the php version to 7.1
    runtime: php-7.1

    # use nginx
    webserver: nginx

    # public directory
    document_root:

    # enables php extensions
    extensions:
      - pdo
      - pdo_mysql
      - mbstring
      - tokenizer
      - session
      - zip
      - dom
      - xml
      - ctype
      - xmlwriter
      - fileinfo

  extra_steps:
    - cp nginx.conf /data/etc/nginx/nginx.conf

  build_triggers:
    - nginx.conf

